<div class="sidebar">
  @if(request){
    <div class="controls">
      <mat-accordion multi="multi">
        <app-passenger-control [requestId]="request.id" [(passengers)]="request.passengers"/>
        <app-time-control [requestId]="request.id"  [dateTime]="time" [type]="request.timeType"/>
        <app-route-control [requestId]="request.id" [route]="request.route"/>
      </mat-accordion>
    </div>
    <div class="search">
      <button mat-fab extended [disabled]="true" (click)="search()">
        <mat-icon>search</mat-icon>
        Search
      </button>
    </div>
  }
</div>
