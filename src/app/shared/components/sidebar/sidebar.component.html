<div class="divided-sidebar">
  <div>
    <img src="logo-transparent.svg" alt="DBetter Logo"/>
  </div>
  <mat-nav-list>
    <a mat-list-item *ngFor="let item of genericMenu" [routerLink]="item.route" routerLinkActive #rla="routerLinkActive" [activated]="rla.isActive">
      <mat-icon [matTooltip]="item.label" matTooltipPosition="after">{{ item.icon }}</mat-icon>
    </a>
  </mat-nav-list>
  <div class="spacer"></div>
  <mat-nav-list>
    <a mat-list-item *ngFor="let item of userMenu" [routerLink]="item.route" routerLinkActive #rla="routerLinkActive" [activated]="rla.isActive">
      <mat-icon [matTooltip]="item.label" matTooltipPosition="after">{{ item.icon }}</mat-icon>
    </a>
  </mat-nav-list>
</div>
