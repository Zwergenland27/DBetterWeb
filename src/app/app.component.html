<div class="nav-container">
  <div class="sidebar">
    <div>
      <img src="logo-transparent.svg" i18n-alt alt="DBetter logo"/>
    </div>
    <div class="nav-list">
      <a mat-fab
         class="nav-item"
         routerLink="/home"
         routerLinkActive="nav-item-active"
         i18n-matTooltip matTooltip="Home"
         matTooltipPosition="after">
        <mat-icon>home</mat-icon>
      </a>
      <a mat-fab
         class="nav-item"
         routerLink="/search"
         routerLinkActive="nav-item-active"
         i18n-matTooltip matTooltip="Search"
         matTooltipPosition="after">
        <mat-icon>search</mat-icon>
      </a>
    </div>
    <div class="spacer"></div>
    <div class="nav-list">
      @if(!auth.user()){
        <a
          mat-fab
          class="nav-item"
          routerLink="login"
          routerLinkActive="nav-item-active"
          i18n-matTooltip matTooltip="Login"
          matTooltipPosition="after">
          <mat-icon>account_circle</mat-icon>
        </a>
      }@else{
        <a class="nav-item"
           [routerLink]="'account/' + auth.user()!.id"
           routerLinkActive="nav-item-active"
           i18n-matTooltip matTooltip="My Account"
           matTooltipPosition="after">
          <mat-icon>person</mat-icon>
        </a>
      }
    </div>
  </div>
  <div class="content">
    <router-outlet/>
  </div>
</div>
